<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 오픈그래픽 -->
  <meta property="og:url" content="https://khh1261.github.io/megabox/"> <!-- 포트폴리오 사이트 -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="메가박스"> <!-- 타이틀 -->
  <meta property="og:image" content="https://khh1261.github.io/megabox/images/og-image.jpg"> <!-- 웹이미지 -->
  <meta property="og:description" content="대한민국 최고의 영화 그 감동을 느껴보세요"> <!-- 설명 -->
  <!-- 트위터그래픽 -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="메가박스">
  <meta name="twitter:url" content="https://khh1261.github.io/megabox/"> <!-- 포트폴리오 사이트 -->
  <meta name="twitter:image" content="https://khh1261.github.io/megabox/images/og-image.jpg"> <!-- 파비콘 모바일 이미지 -->
  <meta name="twitter:description" content="대한민국 최고의 영화 그 감동을 느껴보세요"/>

  <!-- 문서 / 작성자 정보 -->
  <meta name="Data" content="2020-10-20">
  <meta name="Keywords" content="메가박스, megabox, movie, 극장, 예매, 상영작">
  <meta name="description" content="대한민국 최고의 영화 그 감동을 느껴보세요">
  <meta name="Author" content="megabox">
  
  <title>MEGABOX</title>
  
  <!-- 파비콘 -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <!-- css reset -->
  <link rel="stylesheet" href="./css/normalize.css"> <!-- 노말리즈 -->
  <!-- swiper css -->
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">

  <style>
    /*===== 모바일모드 =====*/
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    *{font-family: 'Roboto','Noto Sans KR', sans-serif; box-sizing: border-box;}

    a{text-decoration: none;}
    a:hover{text-decoration: underline;}
    img{vertical-align: top; width: 100%;}
    ul,ol,li{list-style: none;}
    .clearfix::after{content: ''; display: block; clear: both;}
    .f_left{float: left;}
    .f_right{float: right;}

    .container{width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 15px;}
    .content{padding: 40px 0;}

    .skip_menu{position: fixed; left: 0; top: -999999px; z-index: 1; width: 100%;padding: 10px; background-color: #503396; text-align: center;}
    .skip_menu.active{top: 0;}
    .skip_menu>a{display: inline-block; border: 2px solid #fff; border-radius: 3px; padding: 6px 10px; color: #fff;}

    .popup{position:fixed; width:100vw; height:100vh; z-index:2; background-color:rgba(0,0,0,0.8);}
    .popup_content{width:400px; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);}
    .popup_form{padding:10px; background-color:#fff;}
    #popup_close{cursor:pointer;}


    .banner01,.banner03{background-color: #4f79a9; display: none;}
    header{height: 200px; background-color: #000;}
    .box_office{height: 500px; background-color: green;}
    .event{height: 500px; background-color: blue;}
    .curation{height: 500px; background-color: yellow;}
    .mega_info{height: 500px; background-color: magenta;}
    footer{height: 100px; background-color: gray;}


    /*===== 테블릿모드 =====*/
    @media(min-width: 768px){
      .container{width: 80%;}
      .content{padding: 50px 0;}
      .banner01,.banner03{display: block;}

    }

    /*===== 피씨모드 =====*/
    @media(min-width: 1200px){
      .content{padding: 60px 0;}
    }


  </style>

</head>
<body>
  <!-- 스킵메뉴 -->
  <section class="skip_menu">
    <a href="#box_office">본문바로가기</a>
    <a href="#footer">푸터바로가기</a>
  </section>
  <section class="wrap">
    <!-- 팝업 -->
    <scetion class="popup">
      <article class="popup_content">
        <div class="popup_img">
          <img src="./images/popup_img.jpg" alt="팝업이미지">
        </div>
        <div class="popup_form clearfix">
          <div class="f_left">
            <input type="checkbox" id="day3_close">
            <label for="day3_close">3일동안 열지않기</label>
          </div>
          <div class="f_right">
            <img id="popup_close" src="./images/btn-close.png" alt="팝업 닫기">
          </div>
        </div>
      </article>
    </scetion>
    
    <section class="banner01">
      <div class="container">
        <img src="./images/hyundea_1.jpg" alt="현대화재 배너01">
      </div>
    </section>
    <header class="header"></header>
    <section class="section box_office" id="box_office"></section>
    <section class="section event"></section>
    <section class="section curation"></section>
    <section class="section mega_info"></section>
    <section class="section banner03">
      <div class="container">
        <img src="./images/hyundea_3.jpg" alt="현대화재 배너03">
      </div>
    </section>
    <footer class="footer" id="footer"></footer>
  </section>




  <!-- 스크립트 -->
  <!-- jquery -->
  <script src="./js/jquery.min.js"></script>
  <!-- swiper js -->
  <script src="./js/swiper-bundle.min.js"></script>
  <!-- prefixfree -->
  <script src="./js/prefixfree.min.js"></script>


  <script>

    $(function(){
      //=== 스킵메뉴 ===//
      var skip = $('.skip_menu a');
      var skipMenu = $('.skip_menu');

      skip.on({
        focus:function(){
          skipMenu.addClass('active');
        },
        blur:function(){
          skipMenu.removeClass('active');
        }
      });

      //=== 팝업 ===//
      $('#popup_close').on('click',function(){
        $('.popup').hide();
      })

    })
  </script>
</body>
</html>
